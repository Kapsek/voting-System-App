<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poll Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #343a40;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .list-group-item {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
        }
        .badge {
            font-size: 1rem;
        }
        a.btn-link {
            font-size: 0.9rem;
            text-decoration: none;
        }
        a.btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${poll.question}">Poll Question</h1>

    <ul class="list-group mb-4">
        <li th:each="option : ${poll.optionList}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${option.desc}">Option Description</span>
            <span class="badge badge-primary badge-pill" th:text="${option.votes}">0</span>
        </li>
    </ul>

    <a th:href="@{'/'}" class="btn btn-link">Back to Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
