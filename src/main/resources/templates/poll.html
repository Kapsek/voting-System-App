<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poll</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #343a40;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        button {
            font-size: 1rem;
        }
        a.btn-link {
            font-size: 0.9rem;
            text-decoration: none;
        }
        a.btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${poll.question}">Poll Question</h1>

    <form action="/vote" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="form-group">
            <ul class="list-group">
                <li th:each="option : ${poll.optionList}" class="list-group-item">
                    <label class="form-check-label">
                        <input type="radio" th:name="optionId" th:value="${option.id}" class="form-check-input" required>
                        <span th:text="${option.desc}">Option Description</span>
                    </label>
                </li>
            </ul>
        </div>

        <button type="submit" class="btn btn-success btn-block">Vote</button>
    </form>

    <a th:href="@{'/poll/' + ${poll.id} + '/results'}" class="btn btn-link mt-3">View Results</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
