<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polls</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1, h2 {
            color: #343a40;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        button {
            font-size: 1rem;
        }
        a.btn-link {
            font-size: 0.9rem;
            text-decoration: none;
        }
        a.btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Available Polls</h1>

    <ul class="list-group mb-4">
        <li th:each="poll : ${polls}" class="list-group-item">
            <a th:href="@{'/poll/' + ${poll.id}}" th:text="${poll.question}" class="text-dark">Poll Question</a>
        </li>
    </ul>

    <h2 class="mb-3">Create New Poll</h2>
    <form action="/poll" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="form-group">
            <label for="question">Poll Question:</label>
            <input type="text" name="question" id="question" class="form-control" placeholder="Enter your poll question" required>
        </div>

        <div class="form-group">
            <label for="options">Poll Options (comma separated):</label>
            <input type="text" name="options" id="options" class="form-control" placeholder="Option1, Option2, Option3" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create Poll</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
